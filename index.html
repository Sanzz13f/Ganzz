<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>𝐒𝐚𝐧𝐳𝐳𝐎𝐟𝐟𝐢𝐜𝐢𝐚𝐥 Play</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; background: #f0f0f0; }
    button { padding: 10px 20px; margin: 5px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>𝐒𝐚𝐧𝐳𝐳𝐎𝐟𝐟𝐢𝐜𝐢𝐚𝐥</h1>
  <audio id="bgMusic" loop>
    <source src="LATAR_BELAKANG.mp3" type="audio/mpeg">
    Browser tidak support audio.
  </audio><br>
  <button onclick="toggleBG()">Play/Pause Background</button><br><br>

  <button onclick="playSound('s1')">Sound 1</button>
  <button onclick="playSound('s2')">Sound 2</button>
  <button onclick="playSound('s3')">Sound 3</button>
  <button onclick="playSound('s4')">Sound 4</button>

  <audio id="s1"><source src="TikVid.io_7289789160158776577.m p3.m4a" type="audio/mpeg"></audio>
  <audio id="s2"><source src="TikVid.io_7286524698706414854.m p3.m4a" type="audio/mpeg"></audio>
  <audio id="s3"><source src="SOUND3.mp3" type="audio/mpeg"></audio>
  <audio id="s4"><source src="SOUND4.mp3" type="audio/mpeg"></audio>

  <script>
    const bg = document.getElementById("bgMusic");
    let bgPlaying = false;

    function toggleBG() {
      bgPlaying ? bg.pause() : bg.play();
      bgPlaying = !bgPlaying;
    }

    function playSound(id) {
      document.getElementById(id).play();
    }
  </script>
</body>
</html>
